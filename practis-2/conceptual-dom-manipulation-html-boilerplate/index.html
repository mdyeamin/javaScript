<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwindcss and fonts -->
  <link rel="stylesheet" href="stylesheets/tailwind.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet" />
  <!-- Custom styling -->
  <style>
    body {
      font-family: "Space Grotesk", sans-serif;
    }

    .selected {
      border: 1px solid purple;
    }
  </style>
  <title>Canva</title>
</head>

<body>
  <main>
    <div class="container mx-auto px-4 md:px-2">
      <div class="grid grid-cols-2">
        <!-- Image -->
        <div class="p-5 border rounded border-gray-200 m-5">
          <div class="h-96 w-full">
            <img src="images/1.jpg" id="art" class="w-full rounded h-full object-cover" alt="" />
          </div>
        </div>
        <!-- Options -->
        <div class="mt-10 max-w-lg mx-auto">
          <span id="desc" class="text-lg text-gray-700">Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Dignissimos aut accusamus, ipsam iusto illum error nisi! Deserunt
            facilis ratione nobis!
          </span>
          <p class="text-2xl "><span id="price">750</span>$</p>
          <div>
            <button id="free-shipping"
              class="p-5 bg-gray-200 hover:bg-gray-100 rounded hover:border-purple-600 hover:shadow-lg">Free
              Shipping
              5$</button>
            <button id="express-shipping"
              class="p-5 bg-gray-200 hover:bg-gray-100 rounded hover:border-purple-600 hover:shadow-lg">Express Shipping
              30$</button>
          </div>
          <div class="flex justify-between items-center mt-40">
            <div class="
                  p-5
                  my-2
                  border
                  cursor-pointer
                  hover:border-purple-600 hover:shadow-lg
                  rounded
                  
                " id="first">
              <img src="images/1.jpg" class="w-20 h-20" alt="" />
            </div>
            <div class="
                  p-5
                  my-2
                  border
                  cursor-pointer
                  hover:border-purple-600
                  rounded
                " id="second">
              <img src="images/2.jpg" class="w-20 h-20" alt="" />
            </div>
            <div class="
                  p-5
                  my-2
                  border
                  cursor-pointer
                  hover:border-purple-600
                  rounded
                " id="third">
              <img src="images/3.jpg" class="w-20 h-20" alt="" />
            </div>
          </div>
          <div>
            <h3 class=" font-semibold">Shipping Charge: <span id="shipping-charge">0</span>$</h3>
            <h3 class=" font-semibold">Total: <span id="total">750</span>$</h3>
            <button class="px-4 py-3 bg-gray-200 hover:bg-gray-100 rounded">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Custom js -->
  <script src="script/app.js"></script>
</body>

</html>
