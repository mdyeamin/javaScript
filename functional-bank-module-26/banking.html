<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css-->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Banking Page</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">let's get some <span class="font-semibold text-purple-600">mooooony</span>
            !!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transection  -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">balance </h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>

            </div>
        </section>
        <!-- deposit and withdrow  -->
        <section class="mt-8">

            <div class="grid grid-cols-2 gap-8">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Pleace Deposit</h3>
                    <div>
                        <input class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" name=""
                            id="deposit-input" placeholder="$ amount you want to deposit">

                        <button id="deposit-button"
                            class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Pleace Withdrow</h3>
                    <div>
                        <input class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" name=""
                            id="withdraw-input" placeholder="$ amount you want to withdrow">

                        <button id="withdraw-button"
                            class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Withdrow</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
