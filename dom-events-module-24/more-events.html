<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>more events</h2>
    <section>
        <h3 id="secret-info">vary vary importent secret information</h3>
        <input id="delete-confirm" type="text" placeholder="pleace type 'delete'">
        <button id="delete-btn" disabled>Delete</button>
    </section>
    <script>
        document.getElementById('delete-btn').addEventListener('click', function () {
            document.getElementById('secret-info').style.display = 'none'
        })
        //focus
        document.getElementById('delete-confirm').addEventListener('focus', function () {
            document.body.style.backgroundColor = 'lightcoral';
        })
        //blur
        document.getElementById('delete-confirm').addEventListener('blur', function () {
            document.body.style.backgroundColor = 'white';
        })
        //keydown
        document.getElementById('delete-confirm').addEventListener('keydown', function (event) {
            const deleteBtn = document.getElementById('delete-btn');
            if (event.target.value == 'delete') {
                deleteBtn.removeAttribute('disabled');
            }
            else {
                deleteBtn.setAttribute('disabled', true)
            }
        })
        /* //keypress
        document.getElementById('delete-confirm').addEventListener('keypress', function () {
            const deleteFiled = document.getElementById('delete-confirm');
            console.log(deleteFiled.value);
        }) */
        /* //keyup
        document.getElementById('delete-confirm').addEventListener('keyup', function () {
            const deleteFiled = document.getElementById('delete-confirm');
            console.log(deleteFiled.value);
        }) */
        //change
        document.getElementById('delete-confirm').addEventListener('change', function () {
            const deleteFiled = document.getElementById('delete-confirm');
            console.log(deleteFiled.value);
        })
    </script>
</body>

</html>
