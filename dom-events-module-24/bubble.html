<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubble</title>
</head>

<body>
    <h1>event bubble vai</h1>
    <section id="section-container">
        <h4>bubble list</h4>
        <ul id="list-container">
            <li class="item">Lorem, ipsum.</li>
            <li id="secund-item" class="item">Velit, temporibus.</li>
            <li class="item">Asperiores, in.</li>
            <li class="item">Fuga, nulla!</li>
            <li class="item">Earum, architecto.</li>
            <li class="item">Deleniti, voluptates.</li>
        </ul>
    </section>
    <script>
        document.getElementById('secund-item').addEventListener('click', function (event) {
            console.log('secund item clicked');
            event.stopPropagation()
        })
        //ul
        document.getElementById('list-container').addEventListener('click', function () {
            console.log('ul clicked');
        })
        //section
        document.getElementById('section-container').addEventListener('click', function () {
            console.log('section clicked');
        })
    </script>
</body>

</html>
