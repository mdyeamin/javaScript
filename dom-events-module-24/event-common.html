<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="clicking-method"></p>
    <input id="name-filed" type="text">
    <button id="update-name">Update</button>
    <button onclick="handleJustFunctionClick()">Just function</button>

    <button id="handle-event">direct Add Event Listener</button>


    <script>
        function handleJustFunctionClick() {
            const clickMethod = document.getElementById('clicking-method');
            clickMethod.innerText = 'set by using function';
        }

        document.getElementById('handle-event').addEventListener('click', function () {
            document.getElementById('clicking-method').innerText = 'set by direct add even listener';
        })


        document.getElementById('update-name').addEventListener('click', function () {
            const nameFiled = document.getElementById('name-filed');
            document.getElementById('clicking-method').innerText = nameFiled.value;
            nameFiled.value = '';
        })


    </script>
</body>

</html>
